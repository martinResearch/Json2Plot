<html>
<head>
<title>Json2Plot</title>
<meta charset="utf-8"/>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jmespath/0.15.0/jmespath.min.js"></script>
<script src="json2plot.js"></script>
<style>
#plot {  float:left; height:50%; width:60%;} 
</style>
</head>
<body>
<h1>Json2Plot</h1>

This is an interactive example using json2plot.js that allows to easily create plots from json data by combining <a href="http://jmespath.org/">JMESPath</a> queries and <a href="https://plot.ly">Plotly</a>. Source code  on <a href="https://github.com/martinResearch/Json2Plot">Github</a>
This is a pure client-side page, no data is send on any server.
<p>
 <form action="#" name="myform" >
 
	Json data: <br>
	<textarea name="jsondata" rows="10" cols="150">[{"year":2010,"price":50},{"year": 2011,"price":58},{"year": 2012,"price":63},{"year": 2013,"price":61}]  
	</textarea>
	<br>
	Plotly with JMESPaths: 
	<br>
	<textarea name="plotform" rows="10" cols="150">
{
"data":[{
	"x": "$[*].year",
	"y": "$[*].price",
	"mode": "lines+markers"
	}],
"layout":{}
}
	</textarea>
	<br>  
	<input name="Submit"  type="submit"  value="Update" onclick="json2plotRun(jsondata.value,plotform.value);return false"/>  

</form> 

<div id="log">
</div> 

<div id="plot" >
</div>
<p>
</body>
</html>
